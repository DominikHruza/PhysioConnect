<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
  <tr>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let plan of workoutPlans">
    <td>
      <p class="fw-normal mb-1">{{ plan.isActive ? "Active": "Inactive"}}</p>
    </td>
    <td>
      <div>
        <a role="button"
          class="btn btn-primary btn-sm m-1"
          [routerLink]="['/plan', plan.id, 'details']">
          Go to Plan
        </a>

        <a role="button"
           class="btn btn-primary btn-sm m-1"
           [routerLink]="['/completed-session']"
           [queryParams]="{planId: plan.id}">
          Completed Sessions
        </a>
      </div>
    </td>
  </tr>
  </tbody>
</table>
