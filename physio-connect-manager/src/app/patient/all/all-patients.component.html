<div class="mb-5 patientListButtonsContainer">
  <a routerLink="/patient/add" type="button" class="btn btn-success m-2">
    Add Patient
  </a>
</div>
<table class="table align-middle mb-0 bg-white" *ngIf="(allPatients$ | async) as patients">
  <thead class="bg-light">
  <tr>
    <th class="text-center">Name</th>
    <th class="text-center">Diagnosis</th>
    <th class="text-center">Email</th>
    <th class="text-center">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let patient of patients">
    <td class="text-center">
      <div>
        <div class="ms-3">
          <p class="fw-bold mb-1">{{patient.firstname}}  {{patient.lastname}}</p>
        </div>
      </div>
    </td>
    <td class="text-center">
      <p class="mb-0">{{patient.diagnosis}}</p>
    </td>
    <td class="text-center">
      <p class="mb-0">{{patient.email}}</p>
    </td>
    <td class="text-center">
      <a class="btn btn-primary mx-1" [routerLink]="['/patient', patient.id, 'details']" role="button">Details</a>
    </td>
  </tr>
  </tbody>
</table>
