<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Well done!</h4>
  <p>You have completed all of the exercises</p>
  <hr>
  <button
    (click)="handleFinishBtnClick()"
    type="button"
    class="btn btn-secondary m-2"
  >
    Finish
  </button>
  <button
    routerLink="/exercise-session"
    [queryParams]="{planId: planId$ | async}"
    type="button"
    class="btn btn-secondary m-2"
  >
   Restart
  </button>
</div>
